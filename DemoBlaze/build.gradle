plugins {
    id 'java'
}

group 'com.tuempresa.proyecto'
version '1.0-SNAPSHOT'

sourceCompatibility = '18'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'net.serenity-bdd:serenity-core:4.1.4'
    implementation 'net.serenity-bdd:serenity-cucumber:4.1.4'
    implementation 'net.serenity-bdd:serenity-junit:4.1.4'
    testImplementation 'junit:junit:4.13.2'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.11.4'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    implementation 'io.cucumber:cucumber-java:7.10.0'
    implementation 'io.cucumber:cucumber-junit:7.10.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.21.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version: '2.4.34'

}



test {
    useJUnitPlatform()
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}